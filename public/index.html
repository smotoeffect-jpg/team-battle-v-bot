<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeamBattle â€¢ Israel Vs Gaza</title>
  <link rel="stylesheet" href="./style.css" />
  <script>(function(){const l=localStorage.getItem('tb_lang'); if(l) document.documentElement.setAttribute('data-lang', l);})();</script>
</head>
<body>
  <div id="double-xp" class="doublexp-line" aria-live="polite"></div>

  <header class="title">
    <div class="brand glow">TeamBattle</div>
    <div class="subtitle glow">Israel Vs Gaza</div>
  </header>

  <div class="toolbar">
    <div class="lang-switch">
      <button class="chip">HE</button>
      <button class="chip">EN</button>
      <button class="chip">AR</button>
    </div>
  </div>

  <section class="scores-row">
    <div class="score-card">
      <div class="score-title" data-i18n="israel">Israel <span class="flag">ðŸ‡®ðŸ‡±</span></div>
      <div class="score-value" id="score-israel">0</div>
    </div>
    <div class="score-card">
      <div class="score-title" data-i18n="gaza">Gaza <span class="flag">ðŸ‡µðŸ‡¸</span></div>
      <div class="score-value" id="score-gaza">0</div>
    </div>
  </section>

  <section class="actions">
    <button id="tap-btn"    class="btn" data-i18n="tap">Tap</button>
    <button id="super-btn"  class="btn" data-i18n="super">Super Boost</button>
    <button id="switch-btn" class="btn" data-i18n="switch">Switch Team</button>
  </section>

  <section class="extra">
    <input id="extra-amount" type="number" min="1" max="1000" value="10" class="stars-input"/>
    <button id="extra-btn" class="btn" data-i18n="extra">Extra Tap</button>
  </section>

  <!-- Referral (approved to appear under Extra Tap) -->
  <div id="partner" class="partner-box">
    <div class="partner-title"></></div>
    <div class="partner-row">
      <input id="ref-link" class="partner-input" readonly />
      <button id="copy-ref" class="btn small"></button>
    </div>
  </div>

  <main class="split">
    <section class="panel" id="my-panel">
      <div class="panel-title" data-i18n="myPanel">×”×œ×•×— ×©×œ×™</div>
      <div class="kv">
        <div class="k" data-i18n="starsExtra">Stars | Extra Tap</div><div class="v" id="stars-extra">â€“</div>
        <div class="k" data-i18n="playerLevel">Player Level</div><div class="v" id="player-level">â€“</div>
        <div class="k" data-i18n="invited">Invited</div><div class="v" id="invited-count">â€“</div>
        <div class="k" data-i18n="tapsToday">Taps Today</div><div class="v" id="taps-today">0/300</div>
      </div>
    </section>

    <section class="panel" id="top20">
      <div class="panel-title" data-i18n="top20">Top 20</div>
      <ol id="top-list" class="top-list" aria-live="polite"></ol>
    </section>
  </main>

  <section class="feed panel">
    <div class="panel-title" data-i18n="battleMessages">Battle Messages</div>
    <div id="feed" class="feed-box" aria-live="polite"></div>
  </section>

  <script src="./script.js"></script>
</body>
</html>
