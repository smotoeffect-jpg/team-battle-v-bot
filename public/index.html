<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>TeamBattle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1 id="title">TeamBattle</h1>
    <div id="team-chooser">
      <button id="choose-israel">🇮🇱 Israel</button>
      <button id="choose-gaza">🇵🇸 Gaza</button>
    </div>
    <div id="controls">
      <button id="tap-btn">TAP</button>
      <button id="super-btn">Super</button>
      <button id="donate-btn">Extra Tap +2</button>
    </div>
    <div id="info">
      <p id="rules">⭐ 1 = 2 נקודות • 💥 300 TAP ליום • ⚡ Super פעם ביום</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
